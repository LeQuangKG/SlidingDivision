<html>    <head>        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />    	<meta name="apple-mobile-web-app-capable" content="yes" />		        <title>SlidingDivision Demo</title>		        <link rel="stylesheet" type="text/css" href="css/SlidingDivision.css">        <script type="text/javascript" src="js/SlidingDivision.js"></script>		<script type="text/javascript" src="js/SlidingDivisionStart.js"> </script>    </head>    <body>        	<div id="wrapper">                	<div id="Sliding_masker1">                <img id="Sliding_content1" src="img/1.jpg" style="top:0px"/>            </div>                        <div id="Sliding_masker2">               <img id="Sliding_content2" src="img/2.jpg" style="top:-20px"/>            </div>			             <div id="Sliding_masker3">                <img id="Sliding_content3" src="img/3.jpg" style="top:-100px"/>            </div>                        <div id="Sliding_masker4">                <img id="Sliding_content4" src="img/4.jpg" style="top:-60px"/>            </div>                        <div id="Sliding_masker5">                <img id="Sliding_content5" src="img/5.jpg" style="top:-30px"/>            </div>                    </div>                 <img id="text" src="img/audiText.png" style="position:absolute; left: 38px; top: 57px; display:none"/>                <video id="video" style="display:none">        	<source src="img/body.mp4"/>        </video>               <img id="back" src="img/closeBtn.png" style="display:none"/>        </body></html>
